<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View User</title>
    <style>
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 100%;
        }
        
        td, th {
          border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;
        }
        
        tr:nth-child(even) {
          background-color: #dddddd;
        }
        

    </style>
</head>
<body>
{% csrf_token %}
<h1 style="color: rgb(128, 0, 255);">Users</h1>

<table>
{% csrf_token %} 
<thead>
    <tr>
        <th>User ID</th>
        <th>Name</th>
        <th>Mobile Number</th>
        <th>Mobile Operator Name</th>
        <th>Email ID</th>
        <th>DOB</th>
        <th>Gender</th>
        <th>Address</th>
    </tr>
</thead>

    <tbody>
        {% for item in list_data %}

            <tr>
            <td>{{ item.0 }}</td>
            <td>{{ item.1 }}</td>
            <td>{{ item.2 }}</td>
            <td>{{ item.3 }}</td>
            <td>{{ item.4 }}</td>
            <td>{{ item.5 }}</td>
            <td>{{ item.6 }}</td>
            <td>{{ item.7 }}</td>
            </tr>
            
            {% endfor %}
    </tbody>

</table>

</body>
</html>
